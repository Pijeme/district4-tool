{% extends "base.html" %}

{% block content %}
<div class="card">
  <h1>Create Pastor Account</h1>

  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="alert alert-success">
      {{ success }}<br>
      <strong>Username:</strong> {{ generated_username }}<br>
      <strong>Password:</strong> {{ generated_password }}
    </div>
  {% endif %}

  <form method="post">
    <div class="form-row">
      <label for="full_name">Full Name</label>
      <input
        type="text"
        id="full_name"
        name="full_name"
        value="{{ values.full_name }}"
        required
      >
    </div>

    <div class="form-row">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        min="1"
        value="{{ values.age }}"
        required
      >
    </div>

    <div class="form-row">
      <label for="birthday">Birthday</label>
      <input
        type="date"
        id="birthday"
        name="birthday"
        value="{{ values.birthday }}"
        required
      >
    </div>

    <div class="form-row">
      <label for="sex">Sex</label>
      <select id="sex" name="sex" required>
        <option value="" disabled {% if not values.sex %}selected{% endif %}>Select...</option>
        <option value="Male" {% if values.sex == "Male" %}selected{% endif %}>Male</option>
        <option value="Female" {% if values.sex == "Female" %}selected{% endif %}>Female</option>
      </select>
    </div>

    <div class="form-row">
      <label for="church_address">Church Address</label>
      <input
        type="text"
        id="church_address"
        name="church_address"
        value="{{ values.church_address }}"
        required
      >
    </div>

    <div class="form-row">
      <label for="contact_number">Contact #</label>
      <input
        type="text"
        id="contact_number"
        name="contact_number"
        value="{{ values.contact_number }}"
        required
      >
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Create Account</button>
      <a href="{{ url_for('ao_tool') }}" class="btn-secondary">Back to AO Tool</a>
    </div>
  </form>
</div>
{% endblock %}
