{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 720px; margin: 0 auto; padding: 16px;">
  <h2 style="margin-bottom: 12px;">Edit Prayer Request</h2>

  {% if error %}
    <div style="background:#ffe6e6; border:1px solid #ffb3b3; padding:10px; border-radius:8px; margin-bottom:12px;">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST">
    <div style="margin-bottom: 12px;">
      <label for="title" style="display:block; font-weight:600; margin-bottom:6px;">Title</label>
      <input id="title" name="title" type="text" value="{{ item.title }}" required
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">
    </div>

    <div style="margin-bottom: 12px;">
      <label for="prayer_request" style="display:block; font-weight:600; margin-bottom:6px;">Prayer Request</label>
      <textarea id="prayer_request" name="prayer_request" rows="8" required
                style="width:100%; padding:10px; border:1px solid #ccc; border-radius:8px;">{{ item.request_text }}</textarea>
    </div>

    <div style="display:flex; gap:10px; align-items:center;">
      <button type="submit" style="padding:10px 14px; border:none; border-radius:10px; cursor:pointer;">
        Save Changes
      </button>
      <a href="{{ url_for('prayer_request_status') }}" style="text-decoration:none;">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
